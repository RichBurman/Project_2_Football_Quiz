<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Football Quiz">
    <meta name="keywords" content="Football, Quiz, multiple choice quiz">

    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/7ca4720f9a.js" crossorigin="anonymous"></script>

    <title>Football Quiz</title>

</head>

<body>

 <h1>Football Quiz</h1>

    <div id="hero-outer">
        <div id="hero-image">
        </div>
    </div>

    <div id="username-display">
        <div class="container-username">
            <label for="username">Enter your name</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div id="message"></div>
        <div class="container-play-btn">
            <button id="play-btn" class="btn">Click To Play!</button>
        </div>
    </div>
    <div id="main-container" class="hidden main-container-style">
        <div id="question-area">Question</div>
        <div id="question-num">/10</div>
        <div id="answer-area">
            <button class="answer-btn" id="answer-1">Answer 1</button>
            <button class="answer-btn" id="answer-2">Answer 2</button>
            <button class="answer-btn" id="answer-3">Answer 3</button>
            <button class="answer-btn" id="answer-4">Answer 4</button>
        </div>
        <div class="next-button-style">
            <button id="next-button">Next Question</button>
        </div>
        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    <div id="quiz-end" class="hidden">
        <p id="usernameInput"></p>
        <p> You have completed the Quiz, please click the button below to return to the start of the quiz</p>
        <button class="end-quiz-button" id="end-quiz-button">Replay the Quiz</button>

    </div>
    </div>


    <footer>
        <div>
            <ul class="social-networks">
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook Page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter Page (opens in a new tab)"><i
                            class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube Page (opens in a new tab)"><i
                            class="fa-brands fa-square-youtube"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram Page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>

    </div>
   
</body>

</html>
